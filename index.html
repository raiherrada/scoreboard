<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <audio autoplay loop>
            <source src="/Media/Audio/baseball.mp3" type="audio/mp3">
            <source src="/Media/Audio/baseball.wav" type="audio/wav">
        </audio>
        <div class="scoreboard">
            <div>
                <p>HOME</p>
                <p id="home-score" class="point-square">0</p>
                    <div class="point-add-container">
                        <button onclick="one_point_home()" class="point-add">+1</button>
                        <button onclick="two_points_home()" class="point-add">+2</button>
                        <button onclick="three_points_home()" class="point-add">+3</button>
                    </div>
            </div>
            <div>
                <img class="MLB" src="/Media/Images/baseball.png" alt="the Major League Baseball logo"/>
                    <div class="bases">
                        <img onclick="changeColor(this)" src="/Media/Images/diamond.png" alt="A diamond representing a baseball base" id="second-base">
                        <img onclick="changeColor(this)" src="/Media/Images/diamond.png" alt="A diamond representing a baseball base" id="first-base">
                        <img onclick="changeColor(this)" src="/Media/Images/diamond.png" alt="A diamond representing a baseball base" id="third-base">
                    </div>
                    <div class="reset-button-container">
                    <button id="reset-button">RESET SCORES</button>
                    </div>
            </div>
            <div>
                <p>GUEST</p>
                <p id="guest-score" class="point-square">0</p>
                    <div class="point-add-container">
                        <button onclick="one_point_guest()" class="point-add">+1</button>
                        <button onclick="two_points_guest()" class="point-add">+2</button>
                        <button onclick="three_points_guest()" class="point-add">+3</button>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
